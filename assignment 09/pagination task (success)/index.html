<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>pagination</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/minty/bootstrap.min.css">
  <style>
    body {
      background-color: #f3e6e6;
      color: black;
    }

    .item{
      list-style: none;
    }

    .disabled {
      pointer-events: none;
    }

    .hide {
      display: none !important
    }

    header {
      margin-top: 150px;
    }
  </style>

  <!-- Load jQuery library script from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Load Bootstrap3 library script from CDN -->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->

  <!-- Load our pagination script from local source -->
  <script src="pagination.js?v3"></script>
</head>

<body>

  <div id="results">

  </div>
  <ul class="pagination demo">
  </ul>

  <script>

    fetch("http://54.156.123.123/blogs")
      .then((res) => res.json())
      .then((data) => {
        console.log(data)

        let out = '<h2> blogs </h2>'

            data.forEach(user => {
                out += `
                        <ul class="item"> <hr>
                            <li>${user.id}</li>
                            <li>${user.title}</li>
                            <li>${user.description}</li>
                            <li>${user.author}</li><br>

                        </ul>`
        })
        document.querySelector('#results').innerHTML = out;
        $('.demo').rpmPagination({
          domElement: '.item',
          limit: 10

        });

      });


  </script>

</body>

</html>
